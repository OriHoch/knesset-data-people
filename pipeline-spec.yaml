join-committee-meetings:
  description: join all committee meetings resources to a single resource
  schedule:
    crontab: "10 1 * * *"
  dependencies:
  - pipeline: ./download/committees
  pipeline:
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_cmtsessionitem
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: gcs_list_files
  - run: filter
    parameters:
      resources: gcs_list_files
      in:
      - file_type: text
  - run: load_resource
    parameters:
      url: data/committees/datapackage.json
      resource: kns_committeesession
  - run: join
    parameters:
      source:
        name: gcs_list_files
        key: ["committee_session_id"]
        delete: true
      target:
        name: kns_committeesession
        key: ["CommitteeSessionID"]
      fields:
        text_file_name:
          name: name
        text_file_size:
          name: size
  - run: join
    parameters:
      source:
        name: kns_cmtsessionitem
        key: ["CommitteeSessionID"]
        delete: true
      target:
        name: kns_committeesession
        key: ["CommitteeSessionID"]
      fields:
        topics:
          name: Name
          aggregate: array
  - run: knesset.dump_to_path
    parameters:
      out-path: data/committees/joined-meetings
      storage-url: http://storage.googleapis.com/knesset-data-pipelines/data/people/committees/joined-meetings
  - run: knesset.dump_to_sql
    parameters:
      tables:
        people_committees_joined_meetings:
          resource-name: kns_committeesession

join-members:
  description: join the members resources
  schedule:
    crontab: "10 1 * * *"
  dependencies:
  - pipeline: ./download/members
  pipeline:
