    parameters:
      url: data/members/datapackage.json
      resource: kns_mksitecode
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_persontoposition
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_position
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: kns_person
  # join_mks iterates over this resource, it must be the last one
  - run: load_resource
    parameters:
      url: data/members/datapackage.json
      resource: mk_individual
  - run: join_mks
#    parameters:
